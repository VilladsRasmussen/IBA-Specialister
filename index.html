<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBA Specialister</title>
    <link rel="stylesheet" href="css/mobile.css">
    <script src="https://kit.fontawesome.com/c9d62a50e6.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
<header>
    <div class="par-knapper">
        <div class="menu-knap">
            <p class="header-text">Menu</p>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="menu-knap">
            <p class="header-text">Hjælper</p>
            <i class="fa-regular fa-face-smile"></i>
        </div>
    </div>
    <div id=logo-header>
        <a href="index.html">
            <img src="img/IBA Specialister.png" alt="Billede af et logo med navn IBA Specialister">
        </a>
    </div>
    <div class="par-knapper">
        <div class="menu-knap">
            <p class="header-text">Log Ind</p>
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="menu-knap">
            <p class="header-text">Søg</p>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
</header>

<div class="hero">
    <div class="image-overlay">
        <div class="text-hero">
            <h1>Velkommen</h1>
            <h4>Få hjælp til de forskellige programmer, og forbedre dine færdigheder i dem</h4>
        </div>
        <div class="søgefelt">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="søgefelt-hvid">
                <h4 class="grey">Søg efter programmer</h4>
            </div>
            <div class="søg-nu">
                <h4>Søg</h4>
            </div>
        </div>
    </div>
</div>

<main id="grey-background">
    <section class="programmer">
        <h2 class="sektion-overskrift">Lær mere om følgende programmer:</h2>
        <div class="programmer-showcase">
            <div class="individuel-program">
                <img class="program-ikon" src="img/programmer/ChatGPT_800x800.png" alt="ChatGPT">
                <p>ChatGPT</p>
            </div>
            <div class="individuel-program">
                <img class="program-ikon" src="img/programmer/download.png" alt="Canvas">
                <p>Canvas</p>
            </div>            
            <div class="individuel-program">
                <img class="program-ikon" src="img/programmer/Microsoft_Office_Teams_Logo_512px.png" alt="Micosoft Teams">
                <p>MS Teams</p>
            </div>            
            <div class="individuel-program">
                <img class="program-ikon" src="img/programmer/Microsoft_Office_Excel_(2019–present).svg.png" alt="Excel">
                <p>Excel</p>
            </div>            
            <div class="individuel-program">
                <img class="program-ikon" src="img/programmer/Microsoft_Office_PowerPoint_Logo_512px.png" alt="PowerPoint">
                <p>PowerPoint</p>
            </div>
        </div>
        <div class="se-mere">
            <p>Se Alle Programmer</p>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </section>
</main>

</body>
</html>
