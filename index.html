<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBA Specialister</title>
    <link rel="stylesheet" href="css/mobile.css">
    <script src="https://kit.fontawesome.com/c9d62a50e6.js" crossorigin="anonymous"></script>
    
</head>
<body>

<!-- Header -->
<header>
    <div class="par-knapper">
        <a href="#" class="menu-knap"> <!-- Skal have korrekt links -->
            <p class="header-text">Menu</p>
            <i class="fa-solid fa-bars"></i>
        </a>
        <a href="#" class="menu-knap">
            <p class="header-text">Hjem</p>
            <i class="fa-solid fa-house"></i>
        </a>
    </div>
    <div id=logo-header>
        <a href="index.html">
            <img src="img/IBA Specialister.png" alt="Billede af et logo med navn IBA Specialister">
        </a>
    </div>
    <div class="par-knapper knapper-right">
        <a href="#" class="menu-knap">
            <p class="header-text">Log Ind</p>
            <i class="fa-regular fa-user"></i>
        </a>
    </div>
</header>

<main id="grey-background">

<!-- Hero -->
<div class="hero">
    <div class="image-overlay">
        <div class="hero-overskrift">
            <h1>Velkommen til IBA Specialister</h1>
            <p>Få hjælp til de forskellige programmer, og forbedre dine færdigheder i dem</p>
        </div>
        <div class="hero-knapper">
            <a href="#" class="stor-cta-knap">
                <p>Alle programmer</p>
                <i class="fa-solid fa-arrow-right"></i>
            </a>
            </a>
            <a href="#" class="stor-cta-knap">
                <p>Alle Specialister </p>
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>
    </div>
</div>

<section class="programmer-sektion">
    <h2>Læs mere om følgende programmer:</h2>
    <div class="programmer-showcase">
        <a href="#" class="individuel-program">
            <img src="img/programmer/ChatGPT_800x800.png" alt="ChatGPT">
            <p>ChatGPT</p>
        </a>
        <a href="#" class="individuel-program">
            <img src="img/programmer/download.png" alt="Canvas">
            <p>Canvas</p>
        </a>
        <a href="#" class="individuel-program">
            <img src="img/programmer/Microsoft_Office_Teams_Logo_512px.png" alt="Teams">
            <p>Teams</p>
        </a>
        <a href="#" class="individuel-program">
            <img src="img/programmer/Microsoft_Office_PowerPoint_Logo_512px.png" alt="PowerPoint">
            <p>PowerPoint</p>
        </a>
        <a href="#" class="individuel-program">
            <img src="img/programmer/Microsoft_Office_Excel_(2019–present).svg.png" alt="Excel">
            <p>Excel</p>
        </a>
    </div>
    <a href="#" class="stor-cta-knap cta-knap-programmer">
        <p>Se alle programmer</p>
        <i class="fa-solid fa-arrow-right"></i>
    </a>
</section>

<section class="specialister-sektion">
    
</section>

</main>

</body>
</html>
